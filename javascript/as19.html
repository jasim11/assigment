<!DOCTYPE html>
<htmlk>
<head>
	<title></title>
<script type="text/javascript">
var x=prompt("enter day");
document.write("you entered day is :"+x+"<br>")

switch(x)
{
	case "1":
	document.write("the day :sunday")
	break;
	case "2":
	document.write("the day :monday")
	break;
	case "3":
	document.write("the day :tuesday")
	break;
	case "4":
	document.write("the day :wednesday")
	break;
	case "5":
	document.write("the day :thursday")
	break;
	case "6":
	document.write("the day :friday")
	break;
	case "7":
	document.write("the day :saturday")
	break;
	default :
	document.write("no day")
	
}
</script>
</head>

</html>
