<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		label,input{
			margin-left: 20px;
		}
div{
	padding: 10px;
}
table{
	padding: 20px;
}
	</style>
	<script type="text/javascript">
	function validate() {
				
				var ck1=document.getElementById('ck1').checked;
				var ck2=document.getElementById('ck2').checked;
			
			if (ck1==false&&ck2==false) {
				document.getElementById('lbl_qual').innerHTML= "please choose your gender";
				document.getElementById("lbl_qual").style.color="red";
				return false;
				}
			else{
				return true;
				}
}
	</script>

</head>
<body>
<form action="#" name="myform" method="post" onsubmit="return validate();">

 <table bgcolor="skyblue" >
 	<tr >
 		<td align="center" colspan="3"><h2>Checkbox validation</h2></td>
 	</tr>
 	<tr>
 		<td align="right">Qualification</td><td><input id="ck1" type="Checkbox" name="a">graduate</td><td><input id="ck2" type="Checkbox" name="b">Post graduate</td>
 	</tr>
 	<tr><td align="right" colspan="3"><label id="lbl_qual"></label></td></tr>
 	<tr><td></td><td><input type="submit" name="submit" ></td></tr>
 </table>

</form>
</body>
</html>
